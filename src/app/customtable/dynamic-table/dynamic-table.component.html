<!-- option 2 
 

  this option should be of our help if there is csv export, reorderable columns and global filter fields property

-->

<p-table [columns]="cols" [value]="cars">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{car[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
